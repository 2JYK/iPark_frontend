<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

  <title>Account Management</title>

  <link rel="stylesheet" href="../static/css/user.css" />
</head>

<body>
  <section class="sign">
    <h1>계정관리</h1>
    <form action="">
      <!-- 아이디 -->
      <div class="int-area">
        <input type="text" name="username" id="accountUsername" autocomplete="off" required>
        <label for="accountUsername">Username (6자리 이상)</label>
      </div>
      <!-- 패스워드 -->
      <div class="int-area">
        <input type="password" name="password" id="accountPassword" autocomplete="off" required>
        <label for="accountPassword">Password (8자리 이상)</label>
        <span style="color:red; font-size:15px;">* 영어 소문자/숫자/특수문자 필수</span>
      </div>
      <br />
      <!-- 조회 버튼 -->
      <div class="caption">
        <button id="signupbtn" style="border-radius:15px;" class="w-50 btn btn-primary" type="button"
          onclick="searchUser()">조회하기</button>
        <br />
        <button id="signupbtn1" style="border-radius:15px;" class="w-50 btn btn-primary" type="button"
          onclick="location.href='./index.html'">돌아가기</button>
      </div>
    </form>
  </section>

  <script src="../static/js/user.js"></script>

</body>

</html>
