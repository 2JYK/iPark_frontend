<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/0c764fa4c5.js" crossorigin="anonymous"></script>

  <title>iPark | Account Management</title>

  <link rel="stylesheet" href="./static/css/user.css" />
  <link rel="icon" href="./static/css/img/favicon.png" />
</head>

<body>
  <div class="logo"><a href="./index.html"><img src="./static/css/img/park-logo.png" alt="logo" class="logo"></a></div>
  <div class="sign">
    <section>
      <h1>계정관리</h1>
      <form id="account">
        <!-- 아이디 -->
        <div class="int-area">
          <input type="text" name="username" id="checkUsername" autocomplete="off" required />
          <label for="checkUsername">Username (6자리 이상)</label>
        </div>
        <!-- 패스워드 -->
        <div class="int-area">
          <input type="password" name="password" id="checkPassword" autocomplete="off" required />
          <label for="checkPassword">Password (8자리 이상)</label>
          <span class="red-font">* 영어 소문자/숫자/특수문자 필수</span>
        </div>
        <br>
        <!-- 조회 버튼 -->
        <div class="caption">
          <button id="modalOpen" class="w-50 btn" type="button" onclick="searchUser()">조회하기</button>
          <br>
          <br>
          <button id="signupbtn1" class="w-50 btn" type="button" onclick="location.href='/index.html'">돌아가기</button>
        </div>
      </form>
    </section>

    <!-- 회원정보 변경 모달 -->
    <div class="popup-wrap" id="popup">
      <div class="popup">

        <!-- 회원정보 변경 모달 헤더 -->
        <div class="popup-header">
          <span></span>
          <h1>개인정보 수정</h1>
          <div id="close" class="close-button"><i class="fa-solid fa-x"></i></div>
        </div>

        <!-- 회원정보 변경 모달 바디 -->
        <div class="popup-body">
          <div>
            <h3 class="popup-info">수정할 개인정보를 입력해 주세요</h3>
          </div>
          <div class="line"></div>

          <form class="account-form" action="">
            <!-- 아이디 -->
            <div class="int-area" id="usernameField">
              <input type="text" name="username" id="accountUsername" autocomplete="off" required />
              <label for="accountUsername">Username (6자리 이상)</label>
            </div>
            <!-- 이메일 -->
            <div class="int-area email-field" id="emailField">
              <input type="text" name="email" id="accountEmail" autocomplete="off" required />
              <label for="accountEmail">Email</label>
              <select id="emailSection">
                <option value="@naver.com">@naver.com</option>
                <option value="@gmail.com">@gmail.com</option>
                <option value="@kakao.com">@kakao.com</option>
                <option value="@daum.com">@daum.com</option>
                <option value="@nate.com">@nate.com</option>
                <option value="@outlook.com">@outlook.com</option>
              </select>
            </div>
            <!-- 이름 -->
            <div class="int-area" id="fullnameField">
              <input type="text" name="fullname" id="accountFullname" autocomplete="off" required />
              <label for="accountFullname">Fullname</label>
            </div>
            <!-- 패스워드 -->
            <div class="int-area" id="passwordField">
              <input type="password" name="password" id="accountPassword" autocomplete="off" required />
              <label for="accountPassword">Password (8자리 이상)</label>
              <span class="red-font">* 영어 소문자/숫자/특수문자 (@$!%*#?&) 필수</span><br>
            </div>
            <!-- 핸드폰 번호 -->
            <div class="int-area" id="phoneField">
              <input type="text" name="phone" id="accountPhone" autocomplete="off" required />
              <label for="accountPhone">Phone</label>
            </div>

            <!-- 지역구 -->
            <div class="int-region">
              <div valgn="top">
                <span class="region">선호하는 지역구</span>
                <select name="items1" id="accountRegion">
                  <option value="1">강남구</option>
                  <option value="2">강동구</option>
                  <option value="3">강북구</option>
                  <option value="4">강서구</option>
                  <option value="5">관악구</option>
                  <option value="6">광진구</option>
                  <option value="7">구로구</option>
                  <option value="8">금천구</option>
                  <option value="9">노원구</option>
                  <option value="10">도봉구</option>
                  <option value="11">동대문구</option>
                  <option value="12">동작구</option>
                  <option value="13">마포구</option>
                  <option value="14">서대문구</option>
                  <option value="15">서초구</option>
                  <option value="16">성동구</option>
                  <option value="17">성북구</option>
                  <option value="18">송파구</option>
                  <option value="19">양천구</option>
                  <option value="20">영등포구</option>
                  <option value="21">용산구</option>
                  <option value="22">은평구</option>
                  <option value="23">종로구</option>
                  <option value="24">중구</option>
                  <option value="25">중랑구</option>
                </select>
              </div>
            </div>
            <br>
          </form>

        </div>

        <!-- 회원정보 변경 모달 변경하기 버튼 -->
        <div class="popup-upload">
          <div class="result-btn upload">
            <button type="button" class="btn" onclick="changeAccount()">변경하기</button>
          </div>
          <div class="caption">
            회원 탈퇴를 원하시나요??
            <a onclick="withdrawal()">회원탈퇴</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./static/js/api.js"></script>
  <script src="./static/js/api_user.js"></script>
  <script src="./static/js/api_user_manage.js"></script>
</body>

</html>
