<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/0c764fa4c5.js" crossorigin="anonymous"></script>

  <title>iPark | Change Password</title>

  <link rel="stylesheet" href="./static/css/user.css" />
  <link rel="icon" href="./static/css/img/favicon.png" />
</head>

<body>
  <div class="logo"><a href="./index.html"><img src="./static/css/img/park-logo.png" alt="logo" class="logo"></a></div>
  <div class="sign">
    <!-- 비밀번호를 변경할 자격이 있는지 검증(username, email 필요) -->
    <section>
      <h1>비밀번호 찾기</h1>
      <h3 class="popup-info">회원 조회에 사용될 정보를 입력해주세요. </br>
        입력하신 정보는 회원 조회에만 사용되며 저장되지 않습니다.</h3>
      <br>
      <form action="">

        <!-- 아이디 -->
        <div class="int-area">
          <input type="text" name="username" id="inputUsername" autocomplete="off" required />
          <label for="inputUsername">Username</label>
        </div>

        <!-- 이메일 -->
        <div class="int-area">
          <input type="email" name="email" id="inputEmail" autocomplete="off" required />
          <label for="inputEmail">Email</label>
          <span>* naver, google, kakao, daum, nate, outlook만 가능</span>
        </div>

        <!-- 조회 버튼 -->
        <div class="caption">
          <button class="w-50 btn"type="button" id="modalOpen"
            onclick="verifyUser()">조회</button>
          <br>
          <br>
          <button class="w-50 btn" type="button"
            onclick="location.href='/login.html'">돌아가기</button>
        </div>
      </form>
    </section>
  </div>

  <!-- 비밀번호 변경 모달 -->
  <div class="popup-wrap" id="popup">
    <div class="popup">

      <!-- 비밀번호 변경 모달 헤더 -->
      <div class="popup-header">
        <span></span>
        <h1>비밀번호 변경</h1>
        <div id="close" class="close-button"><i class="fa-solid fa-x"></i></div>
      </div>

      <!-- 비밀번호 변경 모달 바디 -->
      <div class="popup-change-body">
        <div>
          <h3 class="popup-info">변경할 비밀번호를 입력해 주세요</h3>
        </div>
        <div class="line"></div>

        <input type="password" class="popup-body-title" id="popupBodyNewPassword" placeholder="새로운 비밀번호를 입력해 주세요"
          required /><br>
        <br>
        <input type="password" class="popup-body-title" id="popupBodyRewrite" placeholder="다시 한 번 입력해 주세요"
          required /><br>
        <br>

        <!-- 비밀번호 변경 모달 변경하기 버튼 -->
        <div class="popup-upload">
          <div class="result-btn upload">
            <button type="button" class="btn btn-dark" onclick="changePassword()">변경하기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/js/api.js"></script>
  <script src="./static/js/api_user.js"></script>
  <script src="./static/js/api_user_manage.js"></script>
</body>

</html>
