<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/0c764fa4c5.js" crossorigin="anonymous"></script>

  <title>index</title>

  <link rel="stylesheet" href="./static/css/community.css">

</head>

<body>

  <a href="#" title="Button push lightblue" class="button btnPush btnLightBlue" id="modal-open">
    업로드
  </a>






  <div class="popup-wrap" id="popup">
    <div class="popup">

      <!-- 업로드 모달 헤더 -->
      <div class="popup-header">
        <span></span>
        <h1>업로드</h1>
        <div id="close"> X </div>
      </div>

      <!-- 업로드 모달 바디 -->
      <div class="popup-body">
        <div class="popup-body-file">
          <input type="file" accept="image/jpeg,.txt" />
        </div>
        <br>
        <hr>
        <div class="popup-choice">
        <div>커뮤니티</div>
        <div>마켓</div>
        <hr>
      </div>

        <input class="popup-body-title" id="popup-body-title" placeholder="제목"><br>
        <textarea class="popup-body-content" id="popup-body-content" placeholder="내용"></textarea>

        <!-- 업로드 모달 업로드 -->
        <div class="popup-upload">
          <div class="result-btn upload">
            <button type="button" class="btn btn-dark">업로드</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./static/js/community.js"></script>
  <script src="./static/js/api.js"></script>

</body>

</html>
