<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/0c764fa4c5.js" crossorigin="anonymous"></script>

  <title>Find Username</title>

  <link rel="stylesheet" href="./static/css/user.css">
  <link rel="icon" href="../static/css/img/favicon.png" />
</head>

<body>
  <!-- 아이디를 변경하기 위해서는 이메일과 핸드폰 번호를 받아야 함 -->
  <section class="sign">

    <h1>아이디 찾기</h1>
    <form action="">

      <!-- 이메일 -->
      <div class="int-area">
        <input type="email" name="email" id="inputEmail" autocomplete="off" required />
        <label for="inputEmail">Email</label>
        <span style="color:red; font-size:15px;">* naver, google, kakao, daum, nate, outlook만 가능</span>
      </div>

      <!-- 핸드폰 번호 -->
      <div class="int-area">
        <input type="text" name="phone" id="inputPhone" autocomplete="off" required />
        <label for="inputPhone">Phone (010-0000-0000 형식)</label>
      </div>

      <!-- 찾기 버튼 -->
      <div class="btn-area">
        <button type="button" id="btn" onclick="findUsername()">찾기</button>
      </div>
    </form>
  </section>

  <script src="./static/js/user.js"></script>
  <script src="./static/js/api_user.js"></script>

</body>

</html>
