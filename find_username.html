<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/0c764fa4c5.js" crossorigin="anonymous"></script>

  <title>iPark | Find Username</title>

  <link rel="stylesheet" href="./static/css/user.css" />
  <link rel="icon" href="./static/css/img/favicon.png" />
</head>

<body>
  <div class="logo"><a href="./index.html"><img src="./static/css/img/park-logo.png" alt="logo" class="logo"></a></div>
  <!-- 아이디를 변경하기 위해서는 이메일과 핸드폰 번호를 받아야 함 -->
  <div class="sign">
    <section>
      <h1>아이디 찾기</h1>
      <form action="">
        <!-- 이메일 -->
        <div class="int-area email-field" id="emailField">
          <input type="text" name="email" id="floatingInputEmail" autocomplete="off" required />
          <label for="floatingInputEmail">Email</label>
          <select id="emailSection">
            <option value="@naver.com">@naver.com</option>
            <option value="@gmail.com">@gmail.com</option>
            <option value="@kakao.com">@kakao.com</option>
            <option value="@daum.net">@daum.net</option>
            <option value="@nate.com">@nate.com</option>
            <option value="@outlook.com">@outlook.com</option>
          </select>
        </div>
        <!-- 핸드폰 번호 -->
        <div class="int-area">
          <input type="text" name="phone" id="inputPhone" autocomplete="off" required />
          <label for="inputPhone">Phone</label>
        </div>
        <!-- 찾기 버튼 -->
        <div class="caption">
          <button class="w-50 btn" type="button" id="btn" onclick="findUsername()">조회</button>
          <br>
          <br>
          <button class="w-50 btn" type="button" onclick="location.href='/login.html'">돌아가기</button>
        </div>
      </form>
    </section>
  </div>

  <script src="./static/js/api.js"></script>
  <script src="./static/js/api_user_manage.js"></script>
</body>

</html>
