<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <title>iPark | Login</title>

  <link rel="stylesheet" href="./static/css/user.css" />
  <link rel="icon" href="./static/css/img/favicon.png" />
</head>

<body>
  <div class="logo"><a href="./index.html"><img src="./static/css/img/park-logo.png" alt="logo" class="logo"></a></div>
  <!-- 로그인 방식 선택 -->
  <div class="sign" id="sign">
    <section>
      <h1>로그인</h1>
      <form action="">
        <!-- 아이디 -->
        <div class="int-area">
          <input style="display: none;">
          <input type="text" name="username" onkeydown="loginEnterEvent()" id="username" autocomplete="off" required />
          <label for="username">Username</label>
        </div>
        <!-- 패스워드 -->
        <div class="int-area">
          <input style="display: none;">
          <input type="password" name="password" onkeydown="loginEnterEvent()" id="password" autocomplete="off"
            required />
          <label for="password">Password</label>
        </div>
        <!-- 로그인 -->
        <div class="btn-area">
          <button type="button" id="btn" class="w-50 btn" onclick="handleLogin()">로그인</button>
          <!-- 카카오 로그인 -->
          <button class="kakao-login" type="button" id="kakao" onClick="kakaoLogin()">
            <img src="./static/css/img/kakao_login.png" alt="카카오톡">
          </button>
        </div>
        <!-- 회원가입 -->
        <div class="caption">
          <a href="./find_username.html">아이디 찾기</a>
          <a href="./change_password.html">비밀번호 찾기</a>
          <a href="./signup.html">회원가입</a>
        </div>
      </form>
    </section>
  </div>

  <!-- 카카오 회원가입 -->
  <div class="sign" id="kakaosignup" style="display:none;">
    <form action="">
      <!-- 아이디 -->
      <div class="int-area" id="usernameField">
        <input style="display: none;">
        <input type="text" name="username" onkeydown="signupEnterEvent()" id="floatingInput" autocomplete="off"
          required />
        <label for="floatingInput">Username (6자리 이상)</label>
      </div>
      <!-- 이메일 -->
      <div class="int-area email-field" id="emailField">
        <input style="display: none;">
        <input type="text" name="email" onkeydown="signupEnterEvent()" id="floatingInputEmail" autocomplete="off"
          required />
        <label for="floatingInputEmail">Email</label>
        <select id="emailSection">
          <option value="@naver.com">@naver.com</option>
          <option value="@gmail.com">@gmail.com</option>
          <option value="@kakao.com">@kakao.com</option>
          <option value="@daum.net">@daum.net</option>
          <option value="@nate.com">@nate.com</option>
          <option value="@outlook.com">@outlook.com</option>
        </select>
      </div>
      <!-- 이름 -->
      <div class="int-area" id="fullnameField">
        <input style="display: none;">
        <input type="text" name="fullname" onkeydown="signupEnterEvent()" id="floatingInputFullname" autocomplete="off"
          required />
        <label for="floatingInputFullname">Fullname</label>
      </div>
      <!-- 패스워드 -->
      <div class="int-area" id="passwordField">
        <input style="display: none;">
        <input type="password" name="password" onkeydown="signupEnterEvent()" id="floatingPassword" autocomplete="off"
          required />
        <label for="floatingPassword">Password (8자리 이상)</label>
        <span class="red-font">* 영어 소문자/숫자/특수문자 (@$!%*#?&) 필수</span><br>
      </div>
      <!-- 핸드폰 번호 -->
      <div class="int-area" id="phoneField">
        <input style="display: none;">
        <input type="text" name="phone" onkeydown="signupEnterEvent()" id="floatingPhone" autocomplete="off" required />
        <label for="floatingPhone">Phone</label>
      </div>
      <!-- 지역구 -->
      <div class="int-region">
        <div valgn="top">
          <span class="region">선호하는 지역구</span>
          <select name="items1" id="floatingRegion">
            <option value="1">강남구</option>
            <option value="2">강동구</option>
            <option value="3">강북구</option>
            <option value="4">강서구</option>
            <option value="5">관악구</option>
            <option value="6">광진구</option>
            <option value="7">구로구</option>
            <option value="8">금천구</option>
            <option value="9">노원구</option>
            <option value="10">도봉구</option>
            <option value="11">동대문구</option>
            <option value="12">동작구</option>
            <option value="13">마포구</option>
            <option value="14">서대문구</option>
            <option value="15">서초구</option>
            <option value="16">성동구</option>
            <option value="17">성북구</option>
            <option value="18">송파구</option>
            <option value="19">양천구</option>
            <option value="20">영등포구</option>
            <option value="21">용산구</option>
            <option value="22">은평구</option>
            <option value="23">종로구</option>
            <option value="24">중구</option>
            <option value="25">중랑구</option>
          </select>
        </div>
      </div>
      <!-- 회원가입 -->
      <div class="caption">
        <button id="signupbtn" class="w-50 btn" type="button" onclick="handleSignup()">카카오 회원가입</button>
      </div>
      <div class="to-login">
        <span>이미 계정이 있으신가요?</span>
        <a href="./login.html">로그인</a>
      </div>
    </form>

    <script>
      function loginEnterEvent() {
        if (window.event.keyCode == 13) {
          handleLogin()
        }
      }
    </script>

    <script src="./static/js/api.js"></script>
    <script src="./static/js/api_user.js"></script>
    <script src="./static/js/user_kakao.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</body>

</html>
