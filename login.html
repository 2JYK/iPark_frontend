<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

  <link rel="stylesheet" href="../static/css/user.css" />
</head>

<body>
  <div class="user-box">
    <div class="user">
      <div class="user-info" id="user-info">
        <div class="username">
          <input class="input-username" id="username" type="text" placeholder="username" /></input>
        </div>
        <div class="password">
          <input class="input-password" id="password" type="password" placeholder="password" /></input>
        </div>
        <div class="email">
          <input class="input-email" id="email" type="text" placeholder="email" /></input>
        </div>
        <div class="fullname">
          <input class="input-fullname" id="fullname" type="text" placeholder="fullname" /></input>
        </div>
        <div class="phone">
          <input class="input-phone" id="phone" type="text" placeholder="phone" /></input>
        </div>
        <div class="birthday">
          <input class="input-birthday" id="birthday" type="text" placeholder="birthday" /></input>
        </div>
        <div class="region">
          <input class="input-region" id="region" type="text" placeholder="region" /></input>
        </div>
      </div>
    </div>
  </div>

  <!-- 로그인 방식 선택 -->
  <section class="sign">

    <h1>로그인</h1>
    <form action="">

      <!-- 아이디 -->
      <div class="int-area">
        <input type="text" name="username" id="floatingInput" autocomplete="off" required />
        <label for="floatingInput">Username</label>
      </div>

      <!-- 패스워드 -->
      <div class="int-area">
        <input type="password" name="password" id="floatingPassword" autocomplete="off" required />
        <label for="floatingPassword">Password</label>
      </div>

      <!-- 로그인 -->
      <div class="btn-area">
        <button type="button" id="btn" onclick="handleLogin()">로그인</button>
      </div>

      <!-- 회원가입 -->
      <div class="caption">
        <a href="./find_username.html">아이디 찾기</a>
        <a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="./change_password.html">비밀번호 변경</a>
        <a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="./signup.html">회원가입</a>
      </div>
      <div>
        <button class="btn-login" type="button" id="kakao-login" onclick="kakaoLogin()">
          <img src="./static/css/img/kakao_login.png" alt="카카오톡">
        </button>
      </div>
      <!-- 테스트 : 끝나면 위치 옮깁니다 -->
      <div>
        <button>
          <a href="#0" id="kakaoLogout" onclick="kakaoLogout();">로그아웃</a>
        </button>
        <button>
          <a href="#0" id="disconnect" onclick="disconnect();">탈퇴</a>
        </button>
      </div>
    </form>
  </section>

  <!-- 카카오톡 로그인 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="../static/js/kakao.js"></script>
  <script src="../static/js/user.js"></script>
</body>

</html>
