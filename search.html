<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- 구글폰트 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

	<title>Park Search</title>

	<link rel="stylesheet" href="../static/css/park_search.css" />
</head>

<body>
	<div class="option-box">
		<div class="options">
			<div class="option">
				<div class="option-checkbox"></div>
				<div class="option-name"></div>
			</div>
		</div>
	</div>


	<div class="search-parks">
		<div class="search-results"></div>
		<div class="park-rating">
			<button class="check-count"></button>
		</div>
		<div class="parks">
			<div class="park-img"><img src="" alt="" /></div>
		</div>
	</div>

	
	<script src="../static/js/park_search.js"></script>
</body>

</html>
