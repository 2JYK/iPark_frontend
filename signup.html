<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

  <title>iPark | Sign Up</title>

  <link rel="stylesheet" href="./static/css/user.css" />
  <link rel="icon" href="./static/css/img/favicon.png" />
</head>

<body>
  <section class="sign">
    <h1>회원가입</h1>
    <form action="">
      <!-- 아이디 -->
      <div class="int-area">
        <input type="text" name="username" id="floatingInput" autocomplete="off" required />
        <label for="floatingInput">Username (6자리 이상)</label>
      </div>
      <!-- 이메일 -->
      <div class="int-area">
        <input type="email" name="email" id="floatingInputEmail" autocomplete="off" required />
        <label for="floatingInputEmail">Email</label>
        <span>* naver, google, kakao, daum, nate, outlook만 가능</span>
      </div>
      <!-- 이름 -->
      <div class="int-area">
        <input type="text" name="fullname" id="floatingInputFullname" autocomplete="off" required />
        <label for="floatingInputFullname">Fullname</label>
      </div>
      <!-- 패스워드 -->
      <div class="int-area">
        <input type="password" name="password" id="floatingPassword" autocomplete="off" required />
        <label for="floatingPassword">Password (8자리 이상)</label>
        <span>* 영어 소문자/숫자/특수문자 (@$!%*#?&) 필수</span>
      </div>
      <!-- 핸드폰 번호 -->
      <div class="int-area">
        <input type="text" name="phone" id="floatingPhone" autocomplete="off" required />
        <label for="floatingPhone">Phone</label>
      </div>
      <!-- 지역구 -->
      <div class="int-region">
      <div valgn="top">
        <span class="region">선호하는 지역구</span>
        <select name="items1" id="floatingRegion">
          <option value="1">강남구</option>
          <option value="2">강동구</option>
          <option value="3">강북구</option>
          <option value="4">강서구</option>
          <option value="5">관악구</option>
          <option value="6">광진구</option>
          <option value="7">구로구</option>
          <option value="8">금천구</option>
          <option value="9">노원구</option>
          <option value="10">도봉구</option>
          <option value="11">동대문구</option>
          <option value="12">동작구</option>
          <option value="13">마포구</option>
          <option value="14">서대문구</option>
          <option value="15">서초구</option>
          <option value="16">성동구</option>
          <option value="17">성북구</option>
          <option value="18">송파구</option>
          <option value="19">양천구</option>
          <option value="20">영등포구</option>
          <option value="21">용산구</option>
          <option value="22">은평구</option>
          <option value="23">종로구</option>
          <option value="24">중구</option>
          <option value="25">중랑구</option>
        </select>
      </div>
      </div>

      <!-- 회원가입 -->
      <div class="caption">
        <button id="signupbtn" class="w-50 btn" type="button" onclick="handleSignup()">회원가입</button>
      </div>
      <div class="to-login">
        <span>이미 계정이 있으신가요?</span>
        <a href="./login.html">로그인</a>
      </div>
    </form>
  </section>

  <script src="./static/js/api.js"></script>
  <script src="./static/js/api_user.js"></script>
</body>

</html>
