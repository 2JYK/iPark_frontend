<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

  <title>Sign Up</title>

  <link rel="stylesheet" href="../static/css/user.css" />
</head>

<body>
  <section class="sign">
    <h1>회원가입</h1>
    <form action="">
      <!-- 아이디 -->
      <div class="int-area">
        <input type="text" name="username" id="floatingInput" autocomplete="off" required>
        <label for="floatingInput">Username (6자리 이상)</label>
      </div>
      <!-- 이메일 -->
      <div class="int-area">
        <input type="email" name="email" id="floatingInputEmail" autocomplete="off" required>
        <label for="floatingInputEmail">Email</label>
        <span style="color:red; font-size:15px;">* naver, google, kakao, daum, nate, outlook만 가능</span>
      </div>
      <!-- 이름 -->
      <div class="int-area">
        <input type="text" name="fullname" id="floatingInputFullname" autocomplete="off" required>
        <label for="floatingInputFullname">Fullname</label>
      </div>
      <!-- 패스워드 -->
      <div class="int-area">
        <input type="password" name="password" id="floatingPassword" autocomplete="off" required>
        <label for="floatingPassword">Password (8자리 이상)</label>
        <span style="color:red; font-size:15px;">* 영어 소문자/숫자/특수문자 필수</span>
      </div>
      <!-- 핸드폰 번호 -->
      <div class="int-area">
        <input type="text" name="phone" id="floatingPhone" autocomplete="off" required>
        <label for="floatingPhone">Phone</label>
      </div>
      <!-- 생년월일 -->
      <div class="int-area">
        <input type="text" name="birthday" id="floatingBirthday" autocomplete="off" required>
        <label for="floatingBirthday">Birthday (YYYY-MM-DD)</label>
      </div>
      <br />
      <br />
      <!-- 지역구 -->
      <div>
        <div valgn="top"> 지역구
          <select name="items1">
            <option value="강남구">강남구</option>
            <option value="강동구">강동구</option>
            <option value="강북구">강북구</option>
            <option value="강서구">강서구</option>
            <option value="관악구">관악구</option>
            <option value="광진구">광진구</option>
            <option value="구로구">구로구</option>
            <option value="금천구">금천구</option>
            <option value="노원구">노원구</option>
            <option value="도봉구">도봉구</option>
            <option value="동대문구">동대문구</option>
            <option value="동작구">동작구</option>
            <option value="마포구">마포구</option>
            <option value="서대문구">서대문구</option>
            <option value="서초구">서초구</option>
            <option value="성동구">성동구</option>
            <option value="성북구">성북구</option>
            <option value="송파구">송파구</option>
            <option value="양천구">양천구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="은평구">은평구</option>
            <option value="종로구">종로구</option>
            <option value="중구">중구</option>
            <option value="중랑구">중랑구</option>
          </select>
        </div>
      </div>
      <br />
      <!-- 회원가입 -->
      <div class="caption">
        <button id="signupbtn" style="border-radius:15px;" class="w-50 btn btn-primary" type="button"
          onclick="handleSignup()">회원가입</button>
      </div>
      <div class="caption">
        이미 계정이 있으신가요?
        <a style="font-weight:bold; cursor:pointer;" onclick="location.href='./login.html'">로그인</a>
      </div>
    </form>
  </section>

  <script src="../static/js/api.js"></script>
  <script src="../static/js/signup.js"></script>

</body>

</html>
